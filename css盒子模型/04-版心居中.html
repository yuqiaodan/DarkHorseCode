<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .one {
            width: 100px;
            height: 100px;
            background-color: pink;
            overflow: hidden;
         

        }

        .two {
            width: 50px;
            height: 50px;
            background-color: skyblue;
            margin-top: 30px;

        }

        /* 行内标签的margin-top和bottom不生效 */
        /* 行内标签的padding-top和bottom不生效 */
        span {
            margin: 30px;
            padding: 30px;
             line-height:30px
        }


    </style>
</head>

<body>


    <div class="one">
        <div class="two">
        </div>
    </div>

    <span>12121212</span>



</body>

</html>
