<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <!-- img 图片标签 
        属性：
        src-图片文件路径 
        alt-图片显示失败时显示的文字  
        title-鼠标悬停时提示文字 可以给其他标签写 
        width height宽高(px) 只设置一个会自动等比例缩放 图片不变形 二者都写图片被拉伸

        拓展：
        相对路径获取上级图片 [ ./]表示当前文件夹  增加一个点[../]表示上一级，  [../../]表示上一级的上一级 eg：  ../res/img_bg_home.jpg
     -->
    <img src="../res/img_bg_home.jpg" alt="背景壁纸" title="壁纸" width="1000">
    <br>
    <!-- audio音频标签 
        属性：
        src-音频路径
        controls 显示音频控件
        autoplay 自动播放（部分浏览器不支持）
        loop 循环播放

        音频标签目前支持三种格式 Mp3(常用)  Wav Ogg
    -->
    <audio src="../res/voice_nothing_gona_change.mp3" controls autoplay loop></audio>

    <!-- video视频标签 
        属性:
        src-视频路径
        controls 显示音频控件
        autoplay 自动播放（部分浏览器不支持 谷歌浏览器配合muted实现静音播放）
        loop 循环播放

        视频标签目前支持三种格式 Mp4(常用)  WebM Ogg
    -->
    <video src="../res/video_qiuqiu.mp4" controls autoplay loop muted></video>

    <br>
    <!-- 链接标签 
         href-跳转地址 可以是线上URL 
         target-目标网页打开方式 _self(默认) 覆盖原网页   _blank保留原网页
         开发网站初期 尚未有跳转目标 href值填为# 表示空链接 
    -->
    <a href="./文本标签.html" target="_self">跳转到文本标签</a>
    <br>
    <a href="https://www.bilibili.com/" target="_blank">跳转到bilibili</a>

</body>

</html>
