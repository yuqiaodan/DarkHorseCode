<!DOCTYPE html>
<html lang="en">

<head>

</head>

<body>
    <h1>青春不常在，抓紧谈恋爱</h1>

    <hr>

    <form action="">
        昵称：<input type="text" placeholder="请输入昵称">

        <br>
        性别：

        <label><input type="radio" name="gender">女</label>

        <br>
        <br>
        所在城市：<select name="" id="">
            <option value="">上海</option>
            <option value="">北京</option>
            <option value="">广州</option>
            <option value="" selected>成都</option>
        </select>
        <br>
        <br>

        <input type="radio" name="status" checked>未婚
        <input type="radio" name="status">已婚
        <input type="radio" name="status">保密
        <br>
        <br>
        喜欢的类型：

        <input type="checkbox" name="" id="">御姐
        <input type="checkbox" name="" id="">萝莉
        <input type="checkbox" name="" id="">小鲜肉
        <input type="checkbox" name="" id="">大叔
        <br>
        <br>
        个人简介:
        <br>
        <br>
        <textarea name="" id="" cols="30" rows="10"></textarea>


        <h3>我承诺</h3>

        <ul>
            <li>年满18岁，单身</li>
            <li>抱着严肃的态度</li>
            <li>真诚寻找另一半</li>
        </ul>


        <input type="checkbox" name="" id=""> 我同意所有条款
        <br>
        <br>
        <button type="submit">免费注册</button> <button type="reset">重置</button>
    </form>




</body>

</html>
