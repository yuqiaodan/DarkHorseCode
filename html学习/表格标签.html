<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>


    <!-- 
table-表格整体 
tr-表格行 
td-单元格 -->
    <table border="1" width="600" height="400">
        <caption>学生成绩表</caption>
        <tr>
            <th>姓名</th>
            <th>成绩</th>
            <th>评语</th>

        </tr>

        <tr>
            <td>小明</td>
            <td rowspan="2">100分</td>
            <td>优秀</td>
        </tr>
        <tr>
            <td>小红</td>
            <td>百尺竿头更进一步</td>
        </tr>

        <tr>
            <td>总结</td>
            <td colspan="2">郎才女貌 大家都很优秀</td>
        </tr>
    </table>


    <table border="1" width="600" height="400">
        <caption>学生成绩表(添加结构标签)</caption>
        <thead>
            <tr>
                <th>姓名</th>
                <th>成绩</th>
                <th>评语</th>

            </tr>
        </thead>
        <tbody>

            <tr>
                <td>小明</td>
                <td>100分</td>
                <td>优秀</td>
            </tr>
            <tr>
                <td>小红</td>
                <td>90分</td>
                <td>百尺竿头更进一步</td>
            </tr>
        </tbody>


        <tfoot>
            <tr>
                <td>总结</td>
                <td>郎才女貌</td>
                <td>大家都很优秀</td>
            </tr>

        </tfoot>

    </table>

</body>

</html>
