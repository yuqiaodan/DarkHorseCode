<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>



<style>
    /* 寻找li的第1个子元素 */
    li:first-child {
        background-color: green;
    }

    /* 寻找li的第2个子元素 */
    li:nth-child(2) {
        background-color: pink;
    }

    /* 寻找li的最后一个子元素 */
    li:last-child {
        background-color: red;
    }

    /* 寻找li的倒数第2个子元素 */
    li:nth-last-child(2) {
        background-color: red;
    }
</style>

<body>



    <ul>
        <li>这是第1个li</li>
        <li>这是第2个li</li>
        <li>这是第3个li</li>
        <li>这是第4个li</li>
        <li>这是第5个li</li>
        <li>这是第6个li</li>
        <li>这是第7个li</li>
        <li>这是第8个li</li>
    </ul>



</body>

</html>
