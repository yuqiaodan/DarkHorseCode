<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 无序列表ul  li列表项 ul里边只能放li-->
    <ul>
        <li>榴莲</li>
        <li>香蕉</li>
        <li>苹果</li>
    </ul>

    <!-- 有序列表ol  li列表项 ol里边只能放li-->
    <br>

    <ol>
        <li>张三:100</li>
        <li>李四:100</li>

    </ol>

    <!-- 自定义列表dl  dt列表主题  dd列表每一项的内容（dd默认缩进）-->

    <dl>
        <dt>帮助中心</dt>
        <dd>客服电话</dd>
        <dd>售后地址</dd>
    </dl>


</body>

</html>
