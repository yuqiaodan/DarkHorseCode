    <h1>天空之城</h1>

    <hr>
    <p>
        《天空之城》是由吉卜力工作室和德间书店联合制作的蒸汽朋克风格的长篇动画电影，于1986年8月2日在日本上映。作品的原作、导演、剧本和角色设定皆由宫崎骏担任，田中真弓、横泽启子、初井言荣、寺田农等担任主要配音。该作也是1985年成立的吉卜力工作室首次公开的剧院作品。作品主要讲述了主人公少女希达和少年帕祖以及军队、海盗等人寻找传说中的天空之城拉普达的故事。
    </p>
